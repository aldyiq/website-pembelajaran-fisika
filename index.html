                <h2>Getaran</h2>
                <p>Getaran adalah gerakan bolak-balik melalui titik kesetimbangan. Semua benda akan bergetar apabila diberi gangguan. Benda yang bergetar  ada yang dapat terlihat secara kasat mata karena simpangannya kecil. Benda dapat dikatakan bergetar jika benda bergerak bolak-balik secara teratur melalui titik kesetimbangan.
                Sebuah bandul sederhana mula-mula diam pada kedudukan C (kedudukan setimbang). Bandul tersebut ditarik ke kedudukan A (diberi simpangan kecil). pada saat benda dilepas dari kedudukan A, bandul akan bergerak bolak-balik secara teratur  melalui titik A-c-B-c-A dan gerak bolak-balik ini disebut satu getaran. Salah satu ciri dari getaran adalah adanya amplitudo atau simpangan terbesar.</p>
                <ul>
                    <li>Amplitudo (A) = Amplitudo
                    <p>Amplitudo adalah simpangan maksimum dari titik kesetimbangan dalam suatu getaran. Dalam konteks getaran, amplitudo menunjukkan seberapa jauh benda bergerak dari posisi setimbangnya.
                    <p>Contoh : Pada bandul yang berayun, amplitudo adalah jarak terjauh bandul dari posisi setimbangnya.</p>
                    <p>Satuan: Amplitudo diukur dalam satuan meter (m) atau sentimeter (cm).</p>
                    </li>
                </ul>
                <ul>
                <li>Frekuensi (f) = Frekuensi
                <p></p>Frekuensi adalah jumlah getaran yang terjadi dalam satu detik. Frekuensi menunjukkan seberapa sering suatu benda bergetar dalam waktu tertentu.
                        Rumus:
                        f= nt
                        f= tn
                        Keterangan:
                        a.	ff = frekuensi (Hz)
                        b. nn = jumlah getaran
                        c. tt = waktu (s)
                        Satuan:
                        Frekuensi diukur dalam satuan Hertz (Hz).
                        Contoh:
                        Jika sebuah bandul bergetar 20 kali dalam 5 detik, maka frekuensinya adalah:
                        <p></p>f= 205 = 4Hz  
                        <p></p>f= 520 = 4Hz
                        </li>
                </ul>
                    <li>Periode (T) = Periode
                    <p></p>Periode adalah waktu yang dibutuhkan untuk melakukan satu kali getaran penuh. Periode merupakan kebalikan dari frekuensi.
                        <p></p>Rumus:
                        T= tn T= nt
                            Keterangan:
                            TT = periode (s)
                            tt = waktu (s)
                            nn = jumlah getaran
                            Satuan:
                            Periode diukur dalam satuan detik (s).
                            <p></p>Contoh:
                            Jika sebuah bandul bergetar 10 kali dalam 2 detik, maka periodenya adalah:
                            <p></p>T= 210 = 0,2s 
                            <p></p>T= 102 = 0,2s. 
                            Hubungan Antara Frekuensi dan Periode
                            Frekuensi (ff) dan periode (TT) memiliki hubungan yang saling berbanding terbalik. 
                            <h4>Rumusnya : </h4>
                            <p></p>f = 1T atau T= 1f 
                            <p></p>f= T1 atau T= f1
                            <p></p>Contoh: Jika frekuensi suatu getaran adalah 5 Hz, maka periodenya adalah:
                            <p></p>T= 15 = 0,2s 
                            <p></p>T= 51 = 0,2s
                            </li>

                    <h2>Gelombang</h2>
                    <p>Gelombang adalah getaran yang merambat melalui medium atau ruang hampa. Energi getaran akan merambat dalam bentuk gelombang. pada perambatan gelombang  yang merambat adalah energi, sedangkan zat perantaranya tidak ikut merambat (hanya ikut bergetar). Pda saat kita mendengar, getaran akan merambat dalam bentuk gelombang yang membawa sejumlah energi, sehingga sampai ke saraf yang menghubungkan ke otak kita.
                       Berdasarkan energinya, gelombang dapat dibedakan menjadi dua jenis, yaitu gelombang mekanis dan gelombang elektromagnetik. perambatan gelombang mekanis mekanis memerlukan medium (perantara), misal gelombang tali, gelombang air, dan gelombang bunyi. perambatan gelombang elektromagnetik tidak memerlukan medium, misal gelombang cahaya.
                       Pada saat menggetarkan tali, gelombang akan merambat pada tali ke arah temanmu, tetapi karet gelang yang diikatkan tidak ikut merambat bersama gelombang. Jadi hal tersebut membuktikan bahwa gelombang merambat hanya menghantarkan energi, mediumnya tidak ikut merambat. Berdasarkan arah rambat dan arah getarannya, gelombang dibedakan menjadi gelombang transversal dan gelombang longitudinal.
                    </p>
                    <ul>
                        <li>Gelombang Transversal</li>
                        <p>Gelombang Transversal
                           Gelombang transversal adalah gelombang yang arah getar partikel mediumnya tegak lurus terhadap arah perambatan energi. Contohnya adalah gelombang pada tali, gelombang cahaya, dan gelombang permukaan air. Pada gelombang ini, partikel medium berosilasi membentuk puncak dan lembah.
                          Ketika tali diberi simpangan tali akan bergetar dengan arah getaran ke atas dan ke bawah. Pada tali, gelombang merambat tegak lurus dengan arah getarannya. Bentukan seperti ini disebut gelombang transversal. Contoh lain gelombang transversal ada pada permukaan air. panjang gelombang transversal sama dengan jarak satu bukit gelombang dan satu lembah gelombang (a-b-c-d-e). panjang satu gelombang dilambangkan dengan (lambda) dengan satuan meter. simpangan terbesar dari gelombang itu disebut amplitudo (bb’ atau dd’). Dasar gelombang terletak pada titik terendah gelombang, yaitu d dan h, puncak gelombang terletak pada titik tertinggi yaitu b dan f. lengkungan c-d-e dan g-h-i merupakan lembah gelombang. Lengkungan a-b-c dan e-f-g merupakan bukit gelombang.<p></p>
                           Waktu yang diperlukan untuk menempuh satu gelombang disebut periode gelombang, satuannya sekon (s) dan dilambangkan denga T.
                           Jumlah gelombang yang terbentuk dalam 1 sekon disebut frekuensi gelombang. Lambang untuk frekuensi adalah f dan satuannya hertz (Hz). Gelombang yang merambat dari ujung satu ke ujung yang lain memiliki kecepatan tertentu dalam waktu tertentu pula.  
                          Contoh:
                            Gelombang cahaya,
                            Gelombang seismik sekunder (S-wave)
                        </p>
                         <li>Gelombang Longitudinal</li>
                         <p>Gelombang Longitudinal
                            Gelombang longitudinal adalah gelombang yang arah getar partikel mediumnya sejajar dengan arah perambatan energi. Gelombang ini terdiri dari rapatan (compression) dan regangan (rarefaction). Contohnya adalah gelombang suara di udara atau gelombang seismik primer (P-wave).
                            Gelombang Longitudinal memiliki arah rambat yang sejajar dengan arah getarnya. contoh gelombang longitudinal adalah bunyi. satu gelombang longitudinal terdiri atas  satu rapatan dan satu regangan. Besaran-besaran yang digunakkan pada gelombang transversal.
                            <p></p>Contoh:
                            Gelombang suara,
                            Gelombang tekanan dalam fluida</p>

                        <li>Gelombang Elektromagnetik</li>
                        <p>Gelombang elektromagnetik adalah gelombang yang terdiri dari medan listrik dan medan magnet yang berosilasi saling tegak lurus dan merambat tanpa memerlukan medium. Gelombang ini termasuk dalam spektrum elektromagnetik, seperti cahaya tampak, gelombang radio, sinar-X, dan sinar gamma. Kecepatannya dalam ruang hampa adalah 
                            3 x 10(8) m/s.
                             <p>Contoh:
                             Sinar ultraviolet,
                             Gelombang mikrop</p>
                        <li>Bunyi</li>
                        <p>Bunyi ditimbulkan oleh benda-benda yang bergetar. Bunyi garpu tala menuju telinga di hantarkan oleh rapatan dan regangan partikel-partikel udara. Pada waktu bunyi keluar dari garpu tala, langsung akan menumbuk molekul-molekul udara. Molekul udara ini akan menumbuk udara di sebelahnya yang mengakibatkan terjadi rapatan dan regangan, demikian dan seterusnya sampai ke telinga.</p>
                        </p>
                    </ul>
